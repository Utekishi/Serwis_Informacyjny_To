<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta charset="UTF-8" />
	<title>Serwis informacyjny</title>
</h:head>
<h:body>
	<ui:composition template="/templates/default/main.xhtml">
		<ui:define name="content">
			<div class="container-fluid">

				<div class="col-md-12">
					<dl>
						<h3>
							<h:outputText value="#{artykulBean.wybranyArtykul.tytul}" />
						</h3>
						<br />
						<img src="#{artykulBean.wybranyArtykul.obrazek}" />
						<dt>
							Autor:
							<h:outputText value="${artykulBean.wybranyArtykul.autor}" />
						</dt>


						<dt>
							Data publikacji:
							<h:outputText
								value="${artykulBean.wybranyArtykul.data_publikacji}" />
						</dt>
						<h:outputText value="#{artykulBean.wybranyArtykul.tresc}"
							escape="false" />
					</dl>
				</div>

				<table class="table">
					<thead>
						<tr>
							<th></th>
							<th>Autor</th>
							<th>Data wstawienia</th>
						</tr>
					</thead>
					<ui:repeat value="#{komentarzBean.wybraneKomentarze}"
						var="komentarze">
						<tbody>

							<tr class="active">
								<td><h:outputText value="${komentarze.tresc}"
										escape="false" /></td>
								<td><h:outputText value="${komentarze.autorLogin}" /></td>
								<td><h:outputText value="${komentarze.dataUtworzenia}" /></td>
								<ui:fragment
									rendered="#{uzytkownikBean.uzytkownikZalogowany.typKonta gt '1'}">
									<td><h:form>
											<td><h:commandButton
													action="odczytaneDaneZbanowano?faces-redirect=true"
													value="Banuj uzytkownika"></h:commandButton></td>
										</h:form></td>
								</ui:fragment>
							</tr>
						</tbody>

					</ui:repeat>
				</table>
				<ui:fragment
					rendered="#{uzytkownikBean.uzytkownikZalogowany.typKonta gt '0'}">

					<h:form>
						<h:inputText style="display:block;width:1000px;height:250px"
							value="#{komentarzController.komentarzZFormNowego.tresc}"
							id="tresc" required="true"
							requiredMessage="Podanie treści jest niezbędne">
						</h:inputText>
						<h:commandButton action="#{nawigacjaController.processOperacja}"
								value="Dodaj komentarz">
								<f:param name="operacja" value="dodajKomentarz" />
						</h:commandButton>
					</h:form>
				</ui:fragment>

				<br />
			</div>


		</ui:define>
	</ui:composition>

</h:body>
</html>
