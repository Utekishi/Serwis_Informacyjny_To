<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:my="http://xmlns.jcp.org/jsf/composite/mycomponents">

<h:head>
	<meta charset="UTF-8" />
	<title>Serwis informacyjny</title>
</h:head>
<h:body>
	<ui:composition template="/templates/default/main.xhtml">
		<ui:define name="content">
		#{artykulBean.pobierzArtykul}
			<div class="container-fluid">

				<div class="col-md-12" >
					<dl>
						<h3>
							<h:outputText value="#{artykulBean.wybranyArtykul.tytul}" />
						</h3>
						<br />
						<img src="#{artykulBean.wybranyArtykul.obrazek}" />
						<dt>
							Autor:
							<h:outputText value="${artykulBean.wybranyArtykul.autor}" />
						</dt>


						<dt>
							Data publikacji:
							<h:outputText value="${artykuly.dataPublikacji}" />
						</dt>
						<h:outputText value="#{artykulBean.wybranyArtykul.tresc}"
							escape="false" />
					</dl>
				</div>
		
				<table class="table">
					<thead>
						<tr>
							<th></th>
							<th>Autor</th>
							<th>Data wstawienia</th>
						</tr>
					</thead>
					<ui:repeat value="#{komentarzBean.komentarze}" var="komentarze">
						<tbody>
							<tr class="active">
								<td><h:outputText value="${komentarze.tresc}"
										escape="false" /></td>
								<td><h:outputText value="${komentarze.autorId}" /></td>
								<td><h:outputText value="${komentarze.dataUtworzenia}" /></td>
							</tr>
						</tbody>

					</ui:repeat>
				</table>
				<div class="komentarz">
					<textarea rows="4" cols="50">
Wpisz komentarz tutaj...
					</textarea>
				</div>
				<h:commandButton action="odczytaneDane" value="WyÅ›lij"></h:commandButton>
				<br />
			</div>


		</ui:define>
	</ui:composition>

</h:body>
</html>
