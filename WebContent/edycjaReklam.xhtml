<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:my="http://xmlns.jcp.org/jsf/composite/mycomponents">

<h:head>
	<meta charset="UTF-8" />
	<title>Serwis informacyjny</title>
</h:head>
<h:body>
	<ui:composition template="/templates/default/main.xhtml">
		<ui:define name="content">

			<div class="container-fluid">

				<div class="col-md-12">
					<h:form class="form-horizontal">
						<div class="form-group">
							<h3>Edycja reklam:</h3>
							
							
							<label class="col-sm-2 control-label"> Dostawca: </label>
							<div class="col-sm-10">
								<h:inputText class="form-control"
									value="#{reklamaController.reklamaZFormNowego.dostawca}"
									id="dostawca" required="true"
									requiredMessage="Podanie dostawcy jest niezbędne" />
							</div>
							<h:panelGroup>
								<h:message id="m1" for="dostawca" style="color:red" />
							</h:panelGroup>
						</div>

						<div class="form-group">

							<label class="col-sm-2 control-label"> Link: </label>
							<div class="col-sm-10">
								<h:inputText class="form-control"
									value="#{reklamaController.reklamaZFormNowego.link}"
									id="link" required="true"
									requiredMessage="Podanie linku do obrazka jest niezbędne" />
							</div>
							<h:panelGroup>
								<h:message id="m2" for="link" style="color:red" />
							</h:panelGroup>
						</div>
						
						<div class="form-group">

							<label class="col-sm-2 control-label"> Koszt: </label>
							<div class="col-sm-10">
								<h:inputText class="form-control"
									value="#{reklamaController.reklamaZFormNowego.koszt}"
									id="koszt" required="true"
									requiredMessage="Podanie ksoztu an tydzień jest niezbędne" />
							</div>
							<h:panelGroup>
								<h:message id="m3" for="koszt" style="color:red" />
							</h:panelGroup>
						</div>
					
						<h:commandButton action="odczytaneDaneEdycjaReklam"
							value="Zatwierdź"></h:commandButton>
					</h:form>
				</div>
			</div>

		</ui:define>
	</ui:composition>

</h:body>
</html>
