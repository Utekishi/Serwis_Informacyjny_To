<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Serwis informacyjny!</a>
				<h:outputText value="#{uzytkownikController.informacjaNaglowek}"
					class="navbar-brand" />

			</div>
			<div class="navbar-collapse collapse">
				<h:form>
					<ul class="nav navbar-nav navbar-right">
						<li><h:commandLink
								action="#{nawigacjaController.processPanel}"
								value="Panel uzytkownika"
								rendered="#{uzytkownikController.poziomDostepu eq '1'}" /></li>
						<li><h:commandLink
								action="#{nawigacjaController.processPanel}"
								value="Panel redaktora"
								rendered="#{uzytkownikController.poziomDostepu eq '3'}" /></li>
						<li><h:commandLink
								action="#{nawigacjaController.processPanel}"
								value="Panel administratora"
								rendered="#{uzytkownikController.poziomDostepu eq '4'}" /></li>
					</ul>
				</h:form>
				<h:form>
					<ul class="nav navbar-nav navbar-right">
						<li><h:commandLink
								action="#{nawigacjaController.processRejestracja}"
								value="Rejestracja" /></li>
						<li><h:commandLink
								action="#{nawigacjaController.processLogowanie}"
								value="Logowanie"
								rendered="#{uzytkownikController.poziomDostepu lt '1'}" /></li>
						<li><h:commandLink
								action="#{nawigacjaController.processWylogowanie}"
								value="Wylogowanie"
								rendered="#{uzytkownikController.poziomDostepu gt '0'}" /></li>
					</ul>
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
</html>
