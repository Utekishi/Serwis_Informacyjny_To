<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>

<ui:composition>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Serwis informacyjny!</a>
				<h:outputText value="#{uzytkownikBean.informacjaNaglowek}"
					class="navbar-brand" />

			</div>
			<div class="navbar-collapse collapse">
				<h:form>
					<ul class="nav navbar-nav navbar-right">
						<li>
						<h:commandLink
								action="#{nawigacjaController.processOperacja}"
								value="#{uzytkownikBean.panelNazwa}"
								rendered="#{uzytkownikBean.uzytkownikZalogowany.typKonta gt '0'}" >
								<f:param name="operacja" value="panelAdministracyjny" />
						</h:commandLink> 
						</li>					
					</ul>
				</h:form>
				<h:form>
					<ul class="nav navbar-nav navbar-right">
						<li>
						<h:commandLink
								action="#{nawigacjaController.processOperacja}"
								value="Rejestracja"
								rendered="#{uzytkownikBean.uzytkownikZalogowany.typKonta lt '1'}" >
								<f:param name="operacja" value="rejestracja" />
						</h:commandLink> 
						</li>		
						<li>
						<h:commandLink
								action="#{nawigacjaController.processOperacja}"
								value="Logowanie"
								rendered="#{uzytkownikBean.uzytkownikZalogowany.typKonta lt '1'}" >
								<f:param name="operacja" value="logowanie" />
						</h:commandLink> 
						</li>
						<li>
						<h:commandLink
								action="#{nawigacjaController.processOperacja}"
								value="Wylogowanie"
								rendered="#{uzytkownikBean.uzytkownikZalogowany.typKonta gt '0'}" >
								<f:param name="operacja" value="wylogowanie" />
						</h:commandLink> 
						</li>
					</ul>
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
</html>
