<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:my="http://xmlns.jcp.org/jsf/composite/mycomponents">

<h:head>
	<meta charset="UTF-8" />
	<title>Serwis informacyjny</title>
</h:head>
<h:body>
	<ui:composition template="/templates/default/main.xhtml">
		<ui:define name="content">

			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<h3>Witaj, user!</h3>
						<div class="asdasd">
							<h4>Twoje dane personalne:</h4>
							<div class="panel panel-default">
								<div class="panel-footer">Imię:</div>
								<div class="panel-footer">Nazwisko:</div>
								<div class="panel-footer">Login:</div>
							</div>

							<form class="form-horizontal" role="form">
								<div class="form-group">

									<label for="inputEmail3" class="col-sm-2 control-label">
										Nowe imię </label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="inputEmail3" />
									</div>
								</div>
								<div class="form-group">

									<label for="inputPassword3" class="col-sm-2 control-label">
										Nowe nazwisko </label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="inputPassword3" />
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">
										Nowe hasło </label>
									<div class="col-sm-10">
										<input type="password" class="form-control"
											id="inputPassword3" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">

										<button type="submit" class="btn btn-default">Zatwierdź
										</button>
									</div>
								</div>
							</form>
						</div>
						<br></br>
						<div class="asdasd">
							<br>
							<h4>Zarządzaj reklamami:</h4>
							</br>
							<table class="table">
								<thead>
									<tr>
										<th>Dostawca</th>
										<th>Link</th>
										<th>Koszt/tydzień</th>
										<th>Data ustawienia</th>
									</tr>
								</thead>
								<tbody>
									<tr class="active">
										<td>IBM</td>
										<td>http://lorempixel.com/250/250/</td>
										<td>5,00 zł</td>
										<td>01/04/2012</td>
										<td><h:commandButton action="#" value="Edytuj"></h:commandButton></td>
									</tr>

								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>
