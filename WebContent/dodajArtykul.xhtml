<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:my="http://xmlns.jcp.org/jsf/composite/mycomponents">

<h:head>
	<meta charset="UTF-8" />
	<title>Serwis informacyjny</title>
</h:head>
<h:body>
	<ui:composition template="/templates/default/main.xhtml">
		<ui:define name="content">

			<div class="container-fluid">

				<div class="col-md-12">
					<h:form class="form-horizontal">
						<div class="form-group">
							<h3>Dodawanie artykułu:</h3>
							
							
							<label class="col-sm-2 control-label"> Tytuł </label>
							<div class="col-sm-10">
								<h:inputText class="form-control"
									value="#{artykulController.artykulZFormNowego.tytul}"
									id="tytul" required="true"
									requiredMessage="Podanie tytułu jest niezbędne" />
							</div>
							<h:panelGroup>
								<h:message id="m1" for="tytul" style="color:red" />
							</h:panelGroup>
						</div>

						<div class="form-group">

							<label class="col-sm-2 control-label"> Obrazek (link) </label>
							<div class="col-sm-10">
								<h:inputText class="form-control"
									value="#{artykulController.artykulZFormNowego.obrazek}"
									id="obrazek" required="true"
									requiredMessage="Podanie linku do obrazka jest niezbędne" />
							</div>
							<h:panelGroup>
								<h:message id="m2" for="obrazek" style="color:red" />
							</h:panelGroup>
						</div>
						
						<div class="form-group">

							<label class="col-sm-2 control-label"> Kategoria </label>
							<div class="col-sm-10">
								<h:inputText class="form-control"
									value="#{artykulController.artykulZFormNowego.kategoria}"
									id="kategoria" required="true"
									requiredMessage="Podanie kategorii jest niezbędne" />
							</div>
							<h:panelGroup>
								<h:message id="m3" for="kategoria" style="color:red" />
							</h:panelGroup>
						</div>
						<h4>Treść</h4>
						<h:inputText style="display:block;width:1000px;height:250px"
							value="#{artykulController.artykulZFormNowego.tresc}" id="tresc"
							required="true" requiredMessage="Podanie treści jest niezbędne">
 ...
 					    </h:inputText>
						<h:panelGroup>
							<h:message id="m4" for="tresc" style="color:red" />
						</h:panelGroup>
						<h:commandButton action="odczytaneDaneDodanieArtykulu"
							value="Zatwierdź"></h:commandButton>
					</h:form>
				</div>
			</div>

		</ui:define>
	</ui:composition>

</h:body>
</html>
